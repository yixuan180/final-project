<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>前後端串接練習</title>
</head>
<body>
  <h1>前後端串接練習</h1>
  <button id="fetchButton">點我跟後端說話</button>
  <p id="responseArea"></p>

  <script>
    // 找到按鈕
    const button = document.getElementById("fetchButton");

    // 綁定點擊事件
    button.addEventListener("click", function() {
      // 發送 GET 請求到後端
      fetch("http://127.0.0.1:8000/planner/hello/")
        .then(response => response.text()) // 取得純文字回應
        .then(data => {
          // 把後端回來的資料顯示在網頁上
          document.getElementById("responseArea").innerText = data;
        })
        .catch(error => {
          console.error("發生錯誤：", error);
        });
    });
  </script>
</body>
</html>
