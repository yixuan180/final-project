      content="width=device-width, initial-scale=1, user-scalable=no"

  <body class="right-sidebar is-preload">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header">
        <!-- Inner -->
        <div class="inner">
          <header>
            <h1><a href="index.html" id="logo">擲出屬於你的旅程</a></h1>
          </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="left-sidebar.html">自訂旅行排程</a></li>

            <li><a href="no-sidebar.html">情緒導向推薦</a></li>
          </ul>
        </nav>
      </div>

      <!-- Main -->
      <div class="wrapper style1">
        <div class="container">
          <div class="row gtr-200">
            <div class="col-8 col-12-mobile" id="content">
              <article id="main">
                <header>
                  <p>骰子結束運行後，會隨機提供您一個旅遊主題</p>
                </header>
                <section>
                  <div class="dice-container">
                    <div class="scene">
                      <div class="cube">
                        <div
                          class="cube__face cube__face--front"
                          data-result="美食"
                        >
                          <img src="./images/S__80904432_0.jpg" alt="美食" />
                        </div>
                        <div
                          class="cube__face cube__face--back"
                          data-result="自然風景"
                        >
                          <img
                            src="./images/S__80904431_0.jpg"
                            alt="自然風景"
                          />
                        </div>
                        <div
                          class="cube__face cube__face--right"
                          data-result="文化歷史"
                        >
                          <img
                            src="./images/S__80904430_0.jpg"
                            alt="文化歷史"
                          />
                        </div>
                        <div
                          class="cube__face cube__face--left"
                          data-result="冒險活動"
                        >
                          <img
                            src="./images/S__80904429_0.jpg"
                            alt="冒險活動"
                          />
                        </div>
                        <div
                          class="cube__face cube__face--top"
                          data-result="購物娛樂"
                        >
                          <img
                            src="./images/S__80904428_0.jpg"
                            alt="購物娛樂"
                          />
                        </div>
                        <div
                          class="cube__face cube__face--bottom"
                          data-result="休閒放鬆"
                        >
                          <img
                            src="./images/S__80904427_0.jpg"
                            alt="休閒放鬆"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="dice-result" id="resultBox"></div>
                  </div>
                  <div class="Start">
                    <button class="startButton">點擊開始</button>
                    <div id="resultLabel">🎲</div>
                  </div>
                </section>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <!-- Contact -->
        <section class="contact">
